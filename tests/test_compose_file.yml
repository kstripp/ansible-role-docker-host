---
version: "2.1"
services:
  dokuwiki:
    image: ghcr.io/linuxserver/dokuwiki
    container_name: dokuwiki
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
    volumes:
      - /path/to/appdata/config:/config
    ports:
      - 80:80
    # - 443:443 #optional
    restart: unless-stopped
